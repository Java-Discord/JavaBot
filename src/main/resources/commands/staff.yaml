# /embed
- name: embed
  description: Sends an embed
  enabledByDefault: false
  privileges:
    - type: ROLE
      id: moderation.staffRoleId
  subCommands:
    # /embed create
    - description: Creates a new Embed
      name: create
      options:
        - name: title
          description: Title of the embed
          required: false
          type: STRING
        - name: description
          description: Description of the embed
          required: false
          type: STRING
        - name: author-name
          description: Author name of the embed
          required: false
          type: STRING
        - name: author-url
          description: Author url of the embed
          required: false
          type: STRING
        - name: author-iconurl
          description: Author iconurl of the embed
          required: false
          type: STRING
        - name: thumbnail-url
          description: Thumbnail url of the embed
          required: false
          type: STRING
        - name: image-url
          description: Image url of the embed
          required: false
          type: STRING
        - name: color
          description: "Color of the embed (e.g. #ff0000)"
          required: false
          type: STRING

    # /embed from-message
    - description: Created a new Embed from a Message
      name: from-message
      options:
        - name: link
          description: Link of the original Message
          required: true
          type: STRING
        - name: title
          description: Title of the embed
          required: false
          type: STRING
  handler: net.javadiscord.javabot.systems.staff.EmbedCommand

