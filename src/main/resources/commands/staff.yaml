# /editembed
- name: editembed
  description: Edits an embed
  enabledByDefault: false
  privileges:
    - type: ROLE
      id: moderation.staffRoleId
  subCommands:
    # /editembed edit
    - description: Edits an embed
      name: edit
      options:
        - name: link
          description: Link of the original Message
          required: true
          type: STRING
        - name: description
          description: Description of the embed
          required: true
          type: STRING
        - name: title
          description: Title of the embed
          required: false
          type: STRING

    # /editembed from-message
    - description: Edits an Embed from a Message
      name: from-message
      options:
        - name: embed-link
          description: Link of the original Message
          required: true
          type: STRING
